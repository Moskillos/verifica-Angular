<div class="card">
  <div>
    <img [src]="user.imageUrl" alt="" width="100%" height="100px">
  </div>
  <div class="card-content">
    <div>
      <p>{{user.name}} {{user.surname}}</p>
    </div>
    <div>
      <p>{{user.mail}}</p>
    </div>
    <div>
      {{user.location.address}}{{user.location.city}}
    </div>
    <div class="orders">
      <p>Ordini: {{user.orders.length}}<br> <a href="#">View orders</a></p>
      
    </div>  
    <div class="button">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </div>
  </div>

</div>
