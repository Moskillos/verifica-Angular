<div>
  <div>
    <app-header (pageselected)="changePage($event)"></app-header>
  </div>
  <div class="content" *ngIf="page === 'card-view'">
    <app-card *ngFor="let user of users" [user]="user"></app-card>
  </div>
  <div *ngIf="page !== 'card-view'">
    <div>
      <ul class="list-menu">
        <li>Name</li>
        <li>Mail</li>
        <li class="address">Address</li>
        <li>Orders: #</li>
      </ul>
    </div>
    <app-list *ngFor="let user of users" [user]="user"></app-list>
  </div>
</div>
